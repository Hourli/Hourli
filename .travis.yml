language: ruby

rvm:
  - 2.2.2

before_script:
  - elasticsearch -v
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

bundler_args:
  - --without production

script:
  - bundle exec rake db:test:prepare
  - bundle exec rake environment elasticsearch:import:model CLASS='JobRequest'
  - bundle exec rake spec
  - bundle exec rake cucumber:all

branches:
  only:
    - master
    - dev

notifications:
  email:
    on_success: change
    on_failure: always
